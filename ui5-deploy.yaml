# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: zgreyreceipt
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY405100
          url: https://my405100-api.s4hana.cloud.sap
        app:
          name: ZGREYRECEIPT
          description: ZGREYRECEIPT
          package: ZMM_GREY_RECEIPT_MODULE_POOL
          transport: XMVK904932
        exclude:
          - /test/
